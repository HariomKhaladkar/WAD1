<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registered Users</h2>
        <div id="userList"></div>
        <a href="index.html">Back to Registration</a>
    </div>

    <script>
        // Fetch user data from local storage and display it
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const userList = document.getElementById('userList');

        if (users.length > 0) {
            let listHTML = '<ul>';
            users.forEach(user => {
                listHTML += `<li>Name: ${user.name}, Email: ${user.email}</li>`;
            });
            listHTML += '</ul>';
            userList.innerHTML = listHTML;
        } else {
            userList.innerHTML = '<p>No users registered yet.</p>';
        }
    </script>
</body>
</html>
